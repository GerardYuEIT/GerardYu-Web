        html form

        google form
      </label>
    </div>


    <!-- Accordion Content -->
    <div class="col-12 col-md-9 mt-3 pb-4">
      <div class="accordion" id="accordionExample">
        <div class="collapse show" id="form1" data-bs-parent="#accordionExample">
          <div class="card card-body">
            <form name="techform" action=" https://pttech.co.nz/API/handlesurvey.php" method="post">
              <div class="row g-3">
                <!-- First Name -->
                <div class="col-12 d-flex align-items-center">
                  <label for="firstName" class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 100px;">First
                    Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="John" required>
                </div>

                <!-- Last Name -->
                <div class="col-12 d-flex align-items-center">
                  <label for="lastName" class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 100px;">Last
                    Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                </div>

                <!-- Address Header -->
                <div class="col-12">
                  <label class="fw-bold">Address</label>
                </div>

                <!-- Address Line 1 -->
                <div class="col-12 d-flex align-items-center">
                  <label for="address1" class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 100px;">Line
                    1</label>
                  <input type="text" class="form-control" id="address1" placeholder="123 Main St" required>
                </div>

                <!-- Address Line 2 -->
                <div class="col-12 d-flex align-items-center">
                  <label for="address2" class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 100px;">Line
                    2</label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment, suite, etc." required>
                </div>

                <!-- Gender -->
                <div class="col-12 d-flex align-items-center">
                  <label class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 100px;">Gender</label>
                  <div class="flex-grow-1">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>
                </div>

                <!-- Mobile Phone Types -->
                <div class="col-12 d-flex align-items-center">
                  <label class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 140px;">Mobile Phone
                    Types</label>
                  <div class="flex-grow-1">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="windows" value="windows">
                      <label class="form-check-label" for="windows">Windows</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="apple" value="apple">
                      <label class="form-check-label" for="apple">Apple</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="android" value="android">
                      <label class="form-check-label" for="android">Android</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="other" value="other">
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>
                </div>

                <!-- Mobile Provider Dropdown -->
                <div class="col-12 d-flex align-items-center">
                  <label for="country" class="form-label mb-0 me-3 flex-shrink-0" style="min-width: 140px;">Mobile
                    Provider</label>
                  <div class="flex-grow-1">
                    <select class="form-select" id="country">
                      <option selected disabled>Choose...</option>
                      <option value="vodafone">Vodafone</option>
                      <option value="spark">Spark</option>
                      <option value="2degrees">2degrees</option>
                    </select>
                  </div>
                </div>

                <!-- Comment Box -->
                <div class="col-12">
                  <label for="comments" class="form-label">Do you use your phone for your studies? Please
                    explain:</label>
                  <textarea class="form-control" id="comments" rows="4"
                    placeholder="Write your message here..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="row pt-3">
                  <div class="col-12 col-md-2 mb-2 mb-md-0">
                    <button type="reset" class="btn btn-danger w-100">Reset</button>
                  </div>
                  <div class="col-12 col-md-10">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </div>
                </div>



              </div>
            </form>
          </div>
